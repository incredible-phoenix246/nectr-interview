name: CI
on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  FOUNDRY_PROFILE: ci

jobs:
  smart-contract:
    name: Smart Contract Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: smart-contract
    outputs:
      contract-tests-passed: ${{ steps.tests.outcome == 'success' }}
    steps:
      - uses: actions/checkout@v5
        with:
          submodules: recursive
      
      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
      
      - name: Show Forge version
        run: forge --version
      
      - name: Run Forge fmt
        run: forge fmt --check
      
      - name: Run Forge build
        run: forge build --sizes
      
      - name: Run Forge tests
        id: tests
        run: forge test -vvv

  frontend:
    name: Frontend Tests & Build
    runs-on: ubuntu-latest
    needs: smart-contract
    if: needs.smart-contract.outputs.contract-tests-passed == 'true'
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v5
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'
          cache-dependency-path: frontend/pnpm-lock.yaml
      
      - name: Install pnpm
        uses: pnpm/action-setup@v4
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Run TypeScript check
        run: pnpm type-check
      
      - name: Run ESLint
        run: pnpm lint
      
      - name: Run tests
        run: pnpm test
      
      - name: Build application
        run: pnpm build
        env:
          NEXT_PUBLIC_WALLETCONNECT_PROJECT_ID: ${{ secrets.NEXT_PUBLIC_WALLETCONNECT_PROJECT_ID }}
          NEXT_PUBLIC_NECTR_CONTRACT_ADDRESS: "0xD2afEf4d43a6a82CA129a3Adf4231587503408F6"
          NEXT_PUBLIC_CHAIN_ID: "80002"
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: frontend/.next